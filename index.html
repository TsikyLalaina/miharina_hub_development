<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miharina Frontend</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "miharina-hub-dev.lam.gserviceaccount.com",
      projectId: "miharina-hub-dev",
      // Add other config values
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const App = () => {
      const [user, setUser] = useState(null);
      const [claims, setClaims] = useState({});

      useEffect(() => {
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            const idTokenResult = await user.getIdTokenResult();
            setClaims(idTokenResult.claims);
            setUser(user);
          } else {
            setUser(null);
            setClaims({});
          }
        });
      }, []);

      const verifyClaims = () => {
        if (!user) return false;
        const requiredClaims = {
          country: 'madagascar',
          businessType: ['agricultural', 'artisan', 'digital_services', 'manufacturing'],
          region: ['antananarivo', 'fianarantsoa', 'toamasina', 'mahajanga', 'toliara', 'antsiranana'],
          role: ['entrepreneur', 'admin', 'partner'],
        };
        return Object.entries(requiredClaims).every(([key, validValues]) => {
          const claimValue = claims[key];
          if (Array.isArray(validValues)) {
            return validValues.includes(claimValue);
          }
          return claimValue === validValues;
        });
      };

      return (
        <div className="container mx-auto p-4">
          {user ? (
            <div>
              <h1 className="text-2xl font-bold">Welcome, {user.displayName}</h1>
              <pre className="mt-4">{JSON.stringify(claims, null, 2)}</pre>
              {!claims.verified && <p className="text-red-500">Business not verified</p>}
              {verifyClaims() ? (
                <p className="text-green-500">Claims verified</p>
              ) : (
                <p className="text-red-500">Invalid claims</p>
              )}
            </div>
          ) : (
            <p>Please sign in</p>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
